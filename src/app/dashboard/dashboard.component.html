<body>
  <div id="wrapper" class="wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
      </div>
    </div>

      <div class="row">
        <div class="col-lg-4 col-md-6">
          <div class="panel panel-green">
            <div class="panel-heading">
              <div class="huge">{{totalStudents}}</div>
              <div class="new-tasks" style="font-weight: 600; font-size: 24px;">Students</div>
              <a style="color: white;"
                [routerLink]="['/students']"
                [routerLinkActive]="'active-link'">
                <div class="panel-footer">
                  <span class="pull-left">View Details</span>
                </div>
              </a>
            </div>
          </div>
        </div>

          <div class="col-lg-4 col-md-6">
            <div class="panel panel-yellow">
              <div class="panel-heading">
                <div class="huge">{{totalClasses}}</div>
                <div class="new-tasks" style="font-weight: 600; font-size: 24px;">Classes</div>
                <a style="color: white;"
                  [routerLink]="['/classes']"
                  [routerLinkActive]="'active-link'">
                  <div class="panel-footer">
                      <span class="pull-left">View Details</span>
                  </div>
                </a>
              </div>
            </div>
        </div>

          <div class="col-lg-4 col-md-6">
            <div class="panel panel-red">
              <div class="panel-heading">
                <div class="huge">10</div>
                <div class="new-tasks" style="font-weight: 600; font-size: 24px;">Majors</div>
                <a style="color: white;"
                  [routerLink]="['/donate']"
                  [routerLinkActive]="'active-link'">
                  <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                  </div>
                </a>
            </div>
          </div>
        </div>
      </div>
    </div>

</body>
