<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="cotainer">
      <div class="row" style="margin: 0 64px">
        <div class="col-md-12">
          <button
            mat-raised-button
            color="primary"
            style="background-color: #4758b8; color: white; font-size: 16px"
            (click)="addStudent()"
          >
            <mat-icon>add_box</mat-icon>
            New Student
          </button>
          <div class="table-wrap">
            <table class="table table-responsive-xl">
              <thead>
                <tr class="alert" role="alert">
                  <th>Student Info</th>
                  <th>Name</th>
                  <th>Gender</th>
                  <th>Date of Birth</th>
                  <th>Class</th>
                  <th>Contact</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr
                  class="alert" role="alert"
                  *ngFor="let student of students | paginate: { itemsPerPage: 1, currentPage: pageNumber, id: 'paginationId'}"
                >
                  <td class="d-flex align-items-center">
                    <div class="img">
                      <img
                        *ngIf="student?.picture"
                        src="{{ student?.picture }}"
                        height="56px"
                        style="border-radius: 50%"
                      />
                    </div>
                    <div class="pl-3 email" style="margin-left: 24px">
                      <span>{{ student?.code }}</span>
                      <span style="opacity: 0.6">{{ student?.email }}</span>
                    </div>
                  </td>
                  <td>{{ student?.name }}</td>
                  <td>{{ student?.gender }}</td>
                  <td>{{ student?.dob }}</td>
                  <td>
                    <a
                      style="color: blue; cursor: pointer"
                      (click)="navigateToStudentList(student?.className)"
                      >{{ student?.className }}</a
                    >
                  </td>
                  <td>{{ student?.phone }}</td>
                  <td>
                    <mat-icon
                      style="cursor: pointer"
                      title="Delete"
                      (click)="deleteStudent(student.id)"
                      >clear</mat-icon
                    >
                    &nbsp;
                    <mat-icon
                      style="cursor: pointer"
                      title="Edit"
                      (click)="editStudent(student.id)"
                      >create</mat-icon
                    >
                  </td>
                </tr>
              </tbody>
            </table>
            <pagination-controls
              style="align-items: center; text-align: center; margin: 0 16px"
              (pageChange)="onPageChange($event)"
              id="paginationId"
            ></pagination-controls>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
